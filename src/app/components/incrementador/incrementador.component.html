<h3>
    {{ leyenda }} - {{ progreso }}
    <!--ImpresiÃ³n-->
</h3>
<div class="input-group">
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges ($event)" min="1" max="100">
    <!--Eventos y manejos de excepciones, (ngModelChange)= para cambios de valores,-->

    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(-5)">
        <i class="mdi mdi-minus"></i> 
      </button>

        <button class="btn btn-outline-primary" type="button" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i> 
      </button>
    </div>
</div>
