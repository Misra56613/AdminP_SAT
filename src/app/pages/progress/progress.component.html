<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Barra de progreso </h5>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" [attr.areaValuenow]="progreso1" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                    <!--Barra de porcentaje []= lo maneja Angular-->
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [attr.areaValuenow]="progreso2" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                    <!--Barra de porcentaje []= lo maneja Angular-->
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <!--Espacio-->
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso1 = $event" [progreso]="progreso1"></app-incrementador>
                <!--Aplicamos "event para que aplique el evento de funcionalidad"-->


            </div>
        </div>
    </div>

    <div class="col-6">
        <!--Espacio-->
        <div class="card">
            <!--Tarjeta-->
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso2 = $event" [progreso]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>

</div>
